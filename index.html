<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maipelo üíõ</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
}
h1{ color:white; text-shadow:2px 2px 5px rgba(0,0,0,0.2); }

.minion{
    width:260px;
    border-radius:20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8),
                0 0 60px rgba(255,105,180,0.6);
    animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
    from{ transform: scale(1); }
    to{ transform: scale(1.05); }
}

#typeText{
    color:white;
    margin:10px;
    font-size:18px;
    height:40px;          /* fixed space */
    width:320px;          /* fixed width */
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}
#days{ color:white; margin-top:10px; }

.btn-container{
    position:relative;
    width:300px;
    height:150px;
    margin-top:20px;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.yes-btn{ background:#28a745; color:white; }
.no-btn{
    background:#dc3545; color:white;
    position:absolute; left:60%; top:60%;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<img src="us.jpg" class="minion">
<h1>Good morning my love, will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="days"></div>
<div id="typeText"></div>

<div class="btn-container">
    <button class="yes-btn" onclick="celebrate()">Yes</button>
    <button class="no-btn" id="noBtn"
        onmouseover="moveNo(this)"
        onclick="noClicked()">No</button>
</div>

<script>
const start = new Date("2022-01-29");
const today = new Date();
const diff = Math.floor((today - start)/(1000*60*60*24));
document.getElementById("days").innerText =
`We've been making memories for ${diff} days üíï`;

const messages=[
"Maipelo, you're my favorite person üíï",
"4 years of bliss üòå",
"I promise novels , snacks and good vibes",
"You know you want to click Yes‚Ä¶"
];
let mi=0, ci=0;
setInterval(()=>{
    const el=document.getElementById("typeText");
    if(ci<messages[mi].length){
        el.innerHTML+=messages[mi][ci++];
    }else{
        setTimeout(()=>{
            el.innerHTML="";
            ci=0;
            mi=(mi+1)%messages.length;
        },1500);
    }
},80);

let speed=80, size=18, clicks=0;
function moveNo(btn){
    speed-=6; if(speed<20) speed=20;
    btn.style.left=Math.random()*speed+"%";
    btn.style.top=Math.random()*speed+"%";
}
function noClicked(){
    clicks++;
    size-=2;
    noBtn.style.fontSize=size+"px";
    noBtn.innerText="Try again üòå";
    if(clicks>5){ celebrate(); }
}

function celebrate(){
    document.title="She said YES üíç";
    document.body.style.background =
      "linear-gradient(135deg,#ff758c,#ff7eb3)";

    document.getElementById("letterBox").style.bottom = "0";
}
</script>
<div id="letterBox" style="
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:60%;
background:rgba(0,0,0,0.85);
color:white;
padding:30px;
box-sizing:border-box;
transition:bottom 0.8s ease;
overflow:auto;
">
    <h2>üíå A Letter For You, Maipelo</h2>

    <p><!-- WRITE YOUR FIRST PARAGRAPH HERE --></p>
    <p><!-- WRITE YOUR SECOND PARAGRAPH HERE --></p>
    <p><!-- WRITE YOUR THIRD PARAGRAPH HERE --></p>
    <p><!-- WRITE YOUR CLOSING MESSAGE HERE --></p>
</div>

</body>
</html>

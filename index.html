<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? üíò</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#ffdee9,#b5fffc);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container{
  text-align:center;
  max-width:90%;
  z-index:1;
}

img{
  width:220px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

h1{
  font-size:2.2rem;
  margin-bottom:6px;
}

#typeText{
  min-height:28px;
  font-size:1.05rem;
  margin-bottom:22px;
}

.buttons{
  position:relative;
  height:240px;
}

button{
  padding:14px 28px;
  font-size:1.05rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

#yesBtn{
  background:linear-gradient(135deg,#ff5f9e,#ff9a9e);
  color:white;
  animation:pulse 2.5s infinite;
}

#noBtn{
  background:white;
  color:#333;
  position:fixed;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,95,158,.6)}
  50%{box-shadow:0 0 25px rgba(255,95,158,.9)}
  100%{box-shadow:0 0 0 rgba(255,95,158,.6)}
}

/* YES overlay */
#yesOverlay{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  text-align:center;
  transition:bottom 1s ease;
  z-index:2;
}

#yesOverlay.show{
  bottom:0;
}

#yesOverlay h2{
  font-size:2.2rem;
  margin-bottom:10px;
}

#yesOverlay p{
  font-size:1.3rem;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="container">
  <img src="us.jpg" alt="us together">

  <h1>Will you be my Valentine? üíñ</h1>
  <div id="typeText"></div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div id="yesOverlay">
  <h2>There was never another answer ü§ç</h2>
  <p>Happy Valentine‚Äôs Day, my love.</p>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* days count */
const start=new Date("2022-01-29");
const today=new Date();
const days=Math.floor((today-start)/(1000*60*60*24));

/* rotating messages */
const messages=[
  `We've been making memories for ${days} days üíï`,
  "4 years of bliss üòå",
  "5201314‚ù§Ô∏è",
  "I promise spiritual upliftment, novels, snacks and immaculate vibes",
  "You know you want to click Yes‚Ä¶"
];

let mi=0,ci=0;
setInterval(()=>{
  const el=document.getElementById("typeText");
  if(ci<messages[mi].length){
    el.innerHTML+=messages[mi][ci++];
  }else{
    setTimeout(()=>{
      el.innerHTML="";
      ci=0;
      mi=(mi+1)%messages.length;
    },1400);
  }
},80);

/* NO button logic: text changes inside button */
const noBtn=document.getElementById("noBtn");
const noWords=[
  "Try again üòå",
  "Nice try üòè",
  "Not so fast üôÇ",
  "Still you üëÄ",
  "Be honest ü§ç"
];
let ni=0;

function moveNo(){
  const padding=80;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  noBtn.style.left=Math.random()*maxX+padding/2+"px";
  noBtn.style.top=Math.random()*maxY+padding/2+"px";

  noBtn.innerText=noWords[ni%noWords.length];
  ni++;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES */
document.getElementById("yesBtn").addEventListener("click",()=>{
  document.getElementById("yesOverlay").classList.add("show");
  const music=document.getElementById("music");
  music.volume=0.5;
  music.play();
});

/* hearts */
const hearts=["üíñ","üíõ","üíò"];
for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ğŸ’˜</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#ffdee9,#b5fffc);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container{
  text-align:center;
  max-width:90%;
}

img{
  width:220px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

h1{
  font-size:2.2rem;
  margin-bottom:6px;
}

#days{
  font-size:1rem;
  opacity:.8;
  margin-bottom:10px;
}

#typeText{
  min-height:26px;
  font-size:1.05rem;
  margin-bottom:22px;
}

.buttons{
  position:relative;
  height:240px;
}

button{
  padding:14px 28px;
  font-size:1.1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

#yesBtn{
  background:linear-gradient(135deg,#ff5f9e,#ff9a9e);
  color:white;
  animation:pulse 2.5s infinite;
}

.no-wrapper{
  position:fixed;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.no-text{
  font-size:0.95rem;
  margin-bottom:8px;
  opacity:0.85;
}

#noBtn{
  background:white;
  color:#333;
}

#letter{
  display:none;
  margin-top:30px;
  animation:fadeIn 1s ease forwards;
}

#letter h2{
  font-size:1.9rem;
  margin-bottom:8px;
}

#letter p{
  font-size:1.2rem;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,95,158,.6)}
  50%{box-shadow:0 0 25px rgba(255,95,158,.9)}
  100%{box-shadow:0 0 0 rgba(255,95,158,.6)}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="container">
  <img src="us.jpg" alt="us together">

  <h1>Will you be my Valentine? ğŸ’–</h1>
  <div id="days"></div>
  <div id="typeText"></div>

  <div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes</button>

    <div class="no-wrapper" id="noWrap">
      <div class="no-text" id="noText">Try again ğŸ˜Œ</div>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="letter">
    <h2>There was never another answer ğŸ¤</h2>
    <p>Happy Valentineâ€™s Day, my love.</p>
  </div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* days counter */
const start=new Date("2022-01-29");
const today=new Date();
document.getElementById("days").innerText =
`We've been making memories for ${Math.floor((today-start)/(1000*60*60*24))} days ğŸ’•`;

/* typing text */
const messages=[
"My favorite person ğŸ’•",
"4 years of bliss ğŸ˜Œ",
"I promise snacks and good vibes",
"You know you want to click Yesâ€¦"
];
let mi=0,ci=0;
setInterval(()=>{
  const el=document.getElementById("typeText");
  if(ci<messages[mi].length){
    el.innerHTML+=messages[mi][ci++];
  }else{
    setTimeout(()=>{
      el.innerHTML="";
      ci=0;
      mi=(mi+1)%messages.length;
    },1400);
  }
},80);

/* NO button logic */
const noWrap=document.getElementById("noWrap");
const noText=document.getElementById("noText");
const noBtn=document.getElementById("noBtn");

const noLines=[
  "Try again ğŸ˜Œ",
  "Nice try ğŸ˜",
  "Not so fast ğŸ™‚",
  "Still you ğŸ‘€",
  "Be honest ğŸ¤"
];
let ni=0;

function moveNo(){
  const padding=80;
  const maxX=window.innerWidth-noWrap.offsetWidth-padding;
  const maxY=window.innerHeight-noWrap.offsetHeight-padding;

  noWrap.style.left=Math.random()*maxX+padding/2+"px";
  noWrap.style.top=Math.random()*maxY+padding/2+"px";

  noText.innerText=noLines[ni%noLines.length];
  ni++;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES only */
function celebrate(){
  document.getElementById("letter").style.display="block";
  const music=document.getElementById("music");
  music.volume=0.5;
  music.play();
}

/* floating hearts */
const hearts=["ğŸ’–","ğŸ’›","ğŸ’˜"];
for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
